{"id":31,"count":36,"description":"<!-- wp:gallery {\"ids\":[3239,3238]} -->\r\n<figure class=\"wp-block-gallery columns-2 is-cropped\"><ul class=\"blocks-gallery-grid\"><li class=\"blocks-gallery-item\"><figure><img src=\"http:\/\/dutakoi.com\/wp-content\/uploads\/2020\/05\/penyakit-ikan-koi-dan-cara-mengobatinya-12.jpg\" alt=\"\" data-id=\"3239\" data-full-url=\"http:\/\/dutakoi.com\/wp-content\/uploads\/2020\/05\/penyakit-ikan-koi-dan-cara-mengobatinya-12.jpg\" data-link=\"http:\/\/dutakoi.com\/penyakit-ikan-koi-dan-cara-mengobatinya-12\/\" class=\"wp-image-3239\"\/><\/figure><\/li><li class=\"blocks-gallery-item\"><figure><img src=\"http:\/\/dutakoi.com\/wp-content\/uploads\/2020\/05\/penyakit-ikan-koi-dan-cara-mengobatinya-9.jpg\" alt=\"\" data-id=\"3238\" data-full-url=\"http:\/\/dutakoi.com\/wp-content\/uploads\/2020\/05\/penyakit-ikan-koi-dan-cara-mengobatinya-9.jpg\" data-link=\"http:\/\/dutakoi.com\/penyakit-ikan-koi-dan-cara-mengobatinya-9\/\" class=\"wp-image-3238\"\/><\/figure><\/li><\/ul><\/figure>\r\n<!-- \/wp:gallery -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Koi adalah ikas hias yang dapat anda pelihara di aquarium maupun <a href=\"https:\/\/dutakoi.com\/tukang-kolam-ikan-koi\">kolam ikan<\/a>. Ikan ini memiliki banyak penggemar karena keindahan corak warna yang terdapat pada tubuhnya sangat unik. Ikan koi mempunyai warna yang cukup beragam, dari orange, merah, kuning, putih, hitam, dan lain sebagainya.<\/p>\r\n<!-- \/wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Apakah ikan koi tetap memiliki keindahan saat mengalami sakit tertentu atau jusru warna tersebut dapat pudar? Beberapa jenis <a href=\"https:\/\/dutakoi.com\/jual-ikan-koi\">ikan koi<\/a> yang tererang penyakit biasanya akan mengurangi kualitas yang dimiliki. Warna dan sisik yang ada pada tubuhnya dapat pudar karena efek air yang tidak sehat akibat jarang diganti, dibersihkan, dan akibat kotoran yang menempel pada tubuhnya.<\/p>\r\n<!-- \/wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2>Daftar Penyakit Koi yang Wajib Diketahui<\/h2>\r\n<!-- \/wp:heading -->\r\n\r\n<!-- wp:image {\"align\":\"center\",\"id\":3236,\"sizeSlug\":\"large\"} -->\r\n<div class=\"wp-block-image\"><figure class=\"aligncenter size-large\"><img src=\"http:\/\/dutakoi.com\/wp-content\/uploads\/2020\/05\/penyakit-ikan-koi-dan-cara-mengobatinya-1.jpg\" alt=\"\" class=\"wp-image-3236\"\/><\/figure><\/div>\r\n<!-- \/wp:image -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Berikut adalah beberapa penyakit ikan koi yang biasanya dapat mengganggu kesehatan dan mengurangi keindahan corak <a href=\"https:\/\/id.wikipedia.org\/wiki\/Warna\">warna <\/a>yang ada pada tubuhnya. Penyebab utama kehadiran dari penyakit ini adalah parasit serta non <a href=\"http:\/\/www.aber.ac.uk\/~mpgwww\/Edu\/EduIndex.html\">parasit<\/a>. Ikan koi biasanya akan terserang penyakit karena proses pemeliharaan yang tidak baik, kualitas air buruk, dan perubahan suhu yang drastis.<\/p>\r\n<!-- \/wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Jika anda mengetahui gejala dari penyakit-penyakit yang mungkin diderita ikan koi, kini dapat langsung melakukan pemeriksaan dan pengobatan agar ia tidak semakin parah. Berikut adalah cara penanganan dan gejala yang akan ia alami kami jabarkan secara lengkap.<\/p>\r\n<!-- \/wp:paragraph -->","link":"http:\/\/dutakoi.com\/category\/penyakit","name":"Ini Loh Daftar Penyakit Ikan Koi Beserta Cara Mengobatinya","slug":"penyakit","taxonomy":"category","parent":0,"meta":[],"_links":{"self":[{"href":"http:\/\/dutakoi.com\/wp-json\/wp\/v2\/categories\/31"}],"collection":[{"href":"http:\/\/dutakoi.com\/wp-json\/wp\/v2\/categories"}],"about":[{"href":"http:\/\/dutakoi.com\/wp-json\/wp\/v2\/taxonomies\/category"}],"wp:post_type":[{"href":"http:\/\/dutakoi.com\/wp-json\/wp\/v2\/posts?categories=31"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}
